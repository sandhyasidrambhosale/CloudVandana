<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    #slider {
      width: 500px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }

    #slide {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }
  </style>
</head>
<body>

<div id="slider">
  <img id="slide" src="image1.jpg" alt="Image 1">
  <button id="prev">Previous</button>
  <button id="next">Next</button>
</div>

<script>
  const images = ["image1.jpg", "image2.jpg", "image3.jpg"];
  let currentIndex = 0;

  // Set the initial image
  document.getElementById("slide").src = images[currentIndex];

  // Next button functionality
  document.getElementById("next").addEventListener("click", function() {
    currentIndex = (currentIndex + 1) % images.length;  // Loop back to the first image when reaching the end
    document.getElementById("slide").src = images[currentIndex];
  });

  // Previous button functionality
  document.getElementById("prev").addEventListener("click", function() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;  // Loop back to the last image when going back from the first one
    document.getElementById("slide").src = images[currentIndex];
  });
</script>

</body>
</html>
