<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-content">
            <img src="profile image.jpg" alt="Profile Picture" class="profile image">
            <h2 class="name">Sandhya Bhosale</h2>
            <p class="designation">Web Developer</p>
            <p class="bio">A passionate web developer with a love for creating dynamic and responsive web applications. Always learning and growing in the tech space.</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
